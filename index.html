<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project Week 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="weatherprojectweek2.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <div id="wrapper">
    <body>
      <div class="container">
        <header>
          <h1>
            <span id="tempNumber">55</span>
            <a href="#" id="fahTemp">°F</a>
            <a href="#" id="celTemp">°C</a>
            <div id="city">Atlanta</div>
            <div id="details">Wednesday 21:16</div>
          </h1>
        </header>
        <div class="container-h2">
          <h2>
            <img src="sun-159392_640.png" alt="sunny" width="75" />
            <br />
            Sunny
            <ul class="details">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </h2>
        </div>
        <hr />
        <div class="forecast-type">Forecast</div>
        <br />
        <ol class="five-days">
          <li class="day">
            <img src="sun-159392_640.png" alt="sunny" width="50" />
            61° Thursday
          </li>
          <li class="day">
            <img src="sun-159392_640.png" alt="sunny" width="50" />
            70° Friday
          </li>
          <li class="day">
            <img src="cloud-159393_640.png" alt="cloudy" width="50" />
            70° Saturday
          </li>
          <li class="day">
            <img src="umbrella-158164_640.png" alt="raining" width="50" />
            72° Sunday
          </li>
          <li class="day">
            <img src="umbrella-158164_640.png" alt="raining" width="50" />
            67° Monday
          </li>
        </ol>
        <hr />
        <form id="search">
          <label for="search">
            <input
              type="search-input"
              id="searchinput"
              placeholder="Search new city..."
            />
          </label>
          <div class="btn-cnt">
            <button type="submit" id="btnGo">Go</button>
            <button type="submit" id="btnSearch">Search Current City</button>
          </div>
        </form>
        <br />
      </div>
      <div>
        <a
          href="https://github.com/WZDMATL/weather-repository-week6.git"
          target="_blank"
          class="repo"
          >open source code</a
        >
        <span class="name">by WZDM Management Agency</span>
      </div>
      <script src="index.js"></script>
    </body>
  </div>
</html>
